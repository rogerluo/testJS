<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
	form label.error {
		margin-left: 10px;
		width: auto;
		display: inline;
		color: #FF0000;
		font-style: italic;
	}
</style>
</head>
<body>
<form id="myForm" method="post" action="">
	<table border=1>
		<thead>
			<tr>
				<th>Attribute</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			<!-- Check Text -->
			<tr>
				<td>username</td>
				<td><input type="text" id="username" minlength="5" maxlength="10" placeholder="input your username" width="200px" required/></td>
			</tr>
			<!-- Check Number -->
			<tr>
				<td>age</td>
				<td><input type="text" id="age" placeholder="input your age" width="200px" required/></td>
			</tr>
			<tr align="center">
				<td colspan=2 ><input id="send" type="submit" value="submit" class="submit"/></td>
			</tr>
		</tbody>
	</table>
</form>
</body>
<script src="common/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="common/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("#myForm").validate();
		
		$("#send").click(function(){
			$("#myForm").validate();
			if (false == $("#myForm").valid()) {
				alert("false");
			}
			return false;
		});
	});
</script>
</html>
